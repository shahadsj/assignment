name: Deploy static site to GitHub Pages

on:
  push:
    branches: [assignment]       # ← your working branch

# minimal but future-proof permissions
permissions:
  contents: read
  pages: write
  id-token: write

# optional – ensures only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages         # required by Pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: 🛎️  Checkout repository
        uses: actions/checkout@v4        # latest checkout

      - name: ⚙️  Configure GitHub Pages
        uses: actions/configure-pages@v5 # latest config helper

      - name: 📦  Upload site as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .                         # root folder holding index.html

      - name: 🚀  Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
